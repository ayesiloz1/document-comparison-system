<svg width="320" height="55" viewBox="0 0 320 55" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo mark container -->
  <g>
    <!-- Subtle background circle -->
    <circle cx="27" cy="27" r="24" fill="url(#brandGradient)" opacity="0.08" />
    
    <!-- Modern geometric document representation -->
    <g transform="translate(12, 12)">
      <!-- Primary document -->
      <rect x="4" y="6" width="16" height="20" rx="2.5" 
            fill="url(#docGradient)" 
            stroke="url(#brandGradient)" 
            stroke-width="1.5" 
            transform="rotate(-8 12 16)" />
      
      <!-- Document content lines -->
      <g transform="rotate(-8 12 16)" opacity="0.7">
        <rect x="6.5" y="9" width="11" height="1" rx="0.5" fill="url(#brandGradient)" opacity="0.6"/>
        <rect x="6.5" y="11.5" width="9" height="1" rx="0.5" fill="url(#brandGradient)" opacity="0.5"/>
        <rect x="6.5" y="14" width="7" height="1" rx="0.5" fill="url(#brandGradient)" opacity="0.4"/>
        <rect x="6.5" y="16.5" width="10" height="1" rx="0.5" fill="url(#brandGradient)" opacity="0.4"/>
        <rect x="6.5" y="19" width="8" height="1" rx="0.5" fill="url(#brandGradient)" opacity="0.3"/>
      </g>
      
      <!-- Secondary document -->
      <rect x="10" y="4" width="16" height="20" rx="2.5" 
            fill="url(#docGradient)" 
            stroke="url(#accentGradient)" 
            stroke-width="1.5" 
            transform="rotate(12 18 14)" 
            opacity="0.95"/>
      
      <!-- Secondary document content -->
      <g transform="rotate(12 18 14)" opacity="0.6">
        <rect x="12.5" y="7" width="11" height="1" rx="0.5" fill="url(#accentGradient)" opacity="0.6"/>
        <rect x="12.5" y="9.5" width="9" height="1" rx="0.5" fill="url(#accentGradient)" opacity="0.5"/>
        <rect x="12.5" y="12" width="7" height="1" rx="0.5" fill="url(#accentGradient)" opacity="0.4"/>
        <rect x="12.5" y="14.5" width="10" height="1" rx="0.5" fill="url(#accentGradient)" opacity="0.4"/>
      </g>
      
      <!-- Analysis/comparison symbol -->
      <circle cx="35" cy="27" r="7" 
              fill="none" 
              stroke="url(#brandGradient)" 
              stroke-width="2.5" 
              opacity="0.9"/>
      <circle cx="35" cy="27" r="3" fill="url(#brandGradient)" opacity="0.3"/>
      
      <!-- Analysis arrows -->
      <path d="M 40 22 L 44 18 M 42 20 L 46 16" 
            stroke="url(#brandGradient)" 
            stroke-width="2" 
            stroke-linecap="round" 
            opacity="0.8"/>
    </g>
  </g>
  
  <!-- Brand name with premium typography -->
  <g>
    <text x="75" y="25" 
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="28" 
          font-weight="800" 
          fill="#0f172a" 
          letter-spacing="-0.5px">
      Docu
    </text>
    <text x="75" y="42" 
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="28" 
          font-weight="300" 
          fill="url(#brandGradient)" 
          letter-spacing="0.5px">
      Vision
    </text>
    
    <!-- Refined accent line -->
    <rect x="75" y="47" width="140" height="1.5" fill="url(#brandGradient)" opacity="0.4" rx="0.75"/>
    
    <!-- Modern accent dots -->
    <circle cx="220" cy="47.5" r="2.5" fill="url(#brandGradient)" opacity="0.6"/>
    <circle cx="228" cy="47.5" r="1.8" fill="url(#accentGradient)" opacity="0.5"/>
    <circle cx="235" cy="47.5" r="1.2" fill="url(#brandGradient)" opacity="0.4"/>
  </g>
  
  <!-- Subtle tagline -->
  <text x="75" y="53" 
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="7" 
        font-weight="600" 
        fill="#64748b" 
        letter-spacing="1.2px" 
        opacity="0.7">
    INTELLIGENT DOCUMENT ANALYSIS
  </text>
</svg>